<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f50bcbfe34.js" crossorigin="anonymous"></script>
    <title>Comentarios</title>
    <link rel="stylesheet" href="./DS.css">
</head>
<body>
    <div class="container">
        <h1>Deja tu comentario</h1>
        <form class="comment-form">
            <input type="text" id="username" placeholder="Tu nombre o nickname">
            <textarea id="comment" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button type="submit" id="submit-btn">Enviar comentario</button>
        </form>

        <div class="comments-box" id="comments-box">
            <!-- Los comentarios se agregarán aquí dinámicamente -->
        </div>
    </div>

    <script src="./DS.js"></script>
</body>
</html>
